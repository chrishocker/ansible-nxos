---
- name: Snapshot Playbook
  hosts: leaf
  gather_facts:  no
  connection: local
  vars_files: 
    - secrets.yml


  tasks:

    - name: Create a snapshot
      nxos_snapshot:
        action: create
        snapshot_name: "{{ inventory_hostname }}_pre_snapshot"
        description: Done with Ansible
        save_snapshot_locally: true
        path: ./snapshots/
        provider: "{{ nxapi }}"